<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Encriptador de Textos</h1>
        <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
        <div class="buttons">
            <button id="encryptBtn">ENCRIPTAR</button>
            <button id="decryptBtn">DESENCRIPTAR</button>
            <button id="clearBtn">LIMPIAR</button>
        </div>
        <textarea id="outputText" placeholder="Resultado aquí" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
